<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Number Prediction</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Changed from center */
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            width: 100%;
        }

        .container {
            background: white;
            padding: 20px;
            /* border-radius: 12px; */
            box-shadow: none;
            text-align: center;
            width: 100%;
            max-width: none;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        /* Input and Button Styling */
        #numberInput {
            padding: 12px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            width: 80px;
            text-align: center;
            box-sizing: border-box;
        }

        #predictButton {
            padding: 12px 25px;
            background-color: #ff5722;
            /* Vibrant Orange */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #predictButton:hover {
            background-color: #e64a19;
        }

        #predictButton:active {
            transform: scale(0.98);
        }

        /* Result and Animation Styling */
        #resultContainer {
            margin-top: 30px;
            height: 120px;
            /* Space for the result */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .result {
            font-size: 3.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            opacity: 0;
            /* Hidden by default */
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-digit {
            padding: 8px 15px;
            border-radius: 50%;
            color: white;
            margin-right: 15px;
            font-size: 0.8em;
        }

        .result-text {
            font-size: 1em;
        }

        /* Color classes for BIG/SMALL */
        .color-big {
            background-color: #dc3545;
            /* Red */
        }

        .text-big {
            color: #dc3545;
        }

        .color-small {
            background-color: #28a745;
            /* Green */
        }

        .text-small {
            color: #28a745;
        }

        /* Animation */
        @keyframes loading-spin {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: rotate(360deg);
                opacity: 1;
            }
        }

        .animation {
            font-size: 3em;
            color: #ffc107;
            animation: loading-spin 1.2s ease-in-out infinite;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚è∞ Live Minute Calculation</h1>
        <p>.</p>
        <div> <input type="number" id="numberInput" placeholder="0-9" min="0" max="9"> <button
                id="predictButton">Calculate Outcome</button> </div>
        <div id="resultContainer">
            <div id="animationArea" class="hidden"> <span class="animation">üåÄ</span> </div>
            <div id="resultOutput" class="result"> </div>
        </div>
    </div>
    <script> // JAVASCRIPT LOGIC document.getElementById('predictButton').addEventListener('click', function() { const inputElement = document.getElementById('numberInput'); const resultOutput = document.getElementById('resultOutput'); const animationArea = document.getElementById('animationArea'); // 1. Get the user's number and validate let userNumber = parseInt(inputElement.value); if (isNaN(userNumber) || userNumber < 0 || userNumber > 9) { alert("Please enter a single digit number (0-9)."); return; } // Reset previous results resultOutput.classList.remove('show'); resultOutput.innerHTML = ''; // 2. Start Animation animationArea.classList.remove('hidden'); // 3. Perform the calculation logic after a short delay (for the animation) setTimeout(() => { // Get the ACTUAL current minute's last digit const currentMinute = new Date().getMinutes(); const timeMinuteLastDigit = currentMinute % 10; // Calculation: (User Number + Minute Last Digit) -> Final Digit let sum = userNumber + timeMinuteLastDigit; let finalDigit = sum % 10; // Get the last digit // 4. Determine the outcome let outcome = ''; let colorClass = ''; // Rule: 0 to 4 = Big, 5 to 9 = Small if (finalDigit >= 0 && finalDigit <= 4) { outcome = 'BIG'; colorClass = 'big'; } else { // 5, 6, 7, 8, 9 outcome = 'SMALL'; colorClass = 'small'; } // 5. Display simplified results and stop animation animationArea.classList.add('hidden'); // Construct the simplified output HTML resultOutput.innerHTML = \` <span class="result-digit color-\${colorClass}">\${finalDigit}</span> <span class="result-text text-\${colorClass}">\${outcome}</span> \`; resultOutput.classList.add('show'); }, 1500); // 1.5-second animation delay }); </script>
</body>

</html>
